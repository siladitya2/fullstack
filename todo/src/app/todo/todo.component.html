<H1>Todo</H1>
<div class="container">
  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter Valid input</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter Valid Description at least 5 charchters</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter Valid Target Date</div>
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
<fieldset class="form-group">
  <label>Description</label>
  <input type="text"
   [(ngModel)]="todo.description"
    class="form-control"
     name="description"
     required="required"
     #description="ngModel" >
</fieldset>

<fieldset>
    <label>Target Date</label>
    <input type="date"
     [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
    (ngModelChange)="todo.targetDate = $event"
      class="form-control"
       name="targetDate"
       required="required"
       #targetDate="ngModel">
  </fieldset>
<button type="submit" class="btn btn-success">Save</button>
</form>
</div>
