<div class="container">
  <h1>MY TODOS</h1>
  <div class="alert alert-warning" *ngIf="isdelete">{{message}}</div>
<table class="table">
  <thead>
    <tr>
      <th>id</th>
      <th>description</th>
      <th>Date</th>
      <th>is Completed?</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let todo of todos">
      <td>
        {{todo.id}}
      </td>
      <td>
        {{todo.description}}
      </td>
      <td>
        {{todo.targetDate | date}}
      </td>
      <td>
        {{todo.done}}
      </td>
      <td>
          <button class="btn btn-warning" (click)="updateTodo(todo.id)">Update</button>
        </td>
      <td>
        <button class="btn btn-warning" (click)="deleteTodo(todo.id)">Delete</button>
      </td>
    </tr>

  </tbody>
</table>
<div class="row">
  <button class="btn btn-success" (click)="addTodo()">Add</button>
</div>
</div>
